<!DOCTYPE html>
<html>

<head>
  <title>Shell Game!</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <img src="assets/images/logo.png" alt="" />
  </div>
  <div class="title-row">
    <img src="assets/images/dot.png" alt="" />
    <p class="instructions-title">Instructions</p>
    <img src="assets/images/dot.png" alt="" />
    <table class="center">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">
          Underneath one of these seashells is the Pirate.
        </td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">
          Uncover all the seashells without running into the Pirate.
        </td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">
          If you manage to avoid the Pirate until you open the very last door,
          you win!
        </td>
      </tr>
      <tr>
        <td class="instructions-number">4</td>
        <td class="instructions-text">See how many times you can win!</td>
      </tr>
    </table>
  </div>
  <div class="shell-row">
    <img id="seashell1" class="shell-container" src="assets/images/closed_seashell.png" alt="cartoon seashell" />
    <img id="seashell2" class="shell-container" src="assets/images/closed_seashell.png" alt="cartoon seashell" />
    <img id="seashell3" class="shell-container" src="assets/images/closed_seashell.png" alt="cartoon seashell" />
  </div>
  <div class="start-row">
    Avast Ye!
  </div>
  <div class="streak-row">
    <table class="counter">
      <tr>
        <th class="current-streak">Current Streak:</th>
        <th class="current-streak">Best Streak:</th>
      </tr>
      <tr>
        <td class="streak-counter">0</td>
        <td class="streak-counter">0</td>
      </tr>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
